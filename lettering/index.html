<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Слайдер картинок</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    .slider-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .slider {
      width: 100%;
      height: 100%;
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide"><img src="Слайд1.JPG" alt="Slide 1"></div>
      <div class="slide"><img src="Слайд2.JPG" alt="Slide 2"></div>
      <div class="slide"><img src="Слайд3.JPG" alt="Slide 3"></div>
      <div class="slide"><img src="Слайд4.JPG" alt="Slide 3"></div>
    </div>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlides() {
      slideIndex++;
      if (slideIndex >= slides.length) {
        slideIndex = 0;
      }
      const offset = -100 * slideIndex;
      document.querySelector('.slider').style.transform = `translateX(${offset}%)`;
    }

    setInterval(showSlides, 5000);
  </script>
</body>
</html>
